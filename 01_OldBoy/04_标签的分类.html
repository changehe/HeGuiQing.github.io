<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>标签的分类</title>
</head>
<body>
	<!-- 1.单双标签 -->
	<!-- 标签都需要闭合 -->
	<!-- 单标签:闭合操作在本身的尾部,并且可以省略(自定义标签要自我标注闭合) ==> 单标题一般具有特殊功能,单标签主功能 -->
	<!-- 双标签:闭合操作有对应的结束标签完成,也可以省略(强烈不建议) ==> 双标签一般具有文本(普通文本与超文本),双标签主内容 -->
	<hr>
	<div>123<!-- </div> -->
	<div>456</div>
	<!-- </div> -->

	<!-- 2.行块标签 -->
	<!-- 行:内联,不具备自身宽高,通常同行显示 -->
	<!-- 块:块级,具备自身宽高,通常换行显示 -->
	<!-- 自定义标签均属于内联标签 -->
	<!-- span{我是span$}*2+div{我是div$}*2 -->
	<span>我是span1</span>
	<span>我是span2</span>
	<div>我是div1</div>
	<div>我是div2</div>

	<!-- 3.单一组合标签 -->
	<!-- 组合标签必须组合出现,协同下才能显示产生相应的内容与效果 -->
	<ruby>
		好的<rt>haode</rt>
	</ruby>

</body>
</html>
